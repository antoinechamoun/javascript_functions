    <!-- Div container for countdown loop exercise -->
    <div class="output">
        <h1>1)Countdown exercise</h1>
    </div>
    <script>
        let output = document.querySelector('.output');

        for(let i=10; i>=0; i--){
            const para = document.createElement('p');
            if(i===10){
                para.textContent = `Countdown ${i}`;
            }else if(i!==0){
                para.textContent = i;
            }else{
                para.textContent = "Blast OFF!";
            }
            output.appendChild(para);
        }
    </script>

    <!-- 2nd method -->
    <script>
        const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

        const admitted = document.querySelector('.admitted');
        const refused = document.querySelector('.refused');
        
        const admittedArray = [];
        const refusedArray = [];
        
        admitted.textContent = 'Admit: ';
        refused.textContent = 'Refuse: ';

        for(let i=0; i<people.length; i++){
            if(people[i] === "Phil" || people[i] === "Lola"){
                refusedArray.push(people.slice(i, i+1));
            } else{
                admittedArray.push(people.slice(i, i+1));
            }
        }

        refused.textContent += refusedArray.join(", ");
        admitted.textContent += admittedArray.join(", ");
        
    </script>
